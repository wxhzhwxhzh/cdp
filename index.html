<template id='landing'>
  <div class='box box-content'>
    <h1>Saoshen CDP协议查看器[中文版]</h1>
    <p>
    <strong>Chrome DevTools 协议</strong> 允许工具对 Chromium、Chrome 及其他基于 Blink 的浏览器进行自动化、检查、调试和性能分析。许多现有项目 <a href='https://developer.chrome.com/devtools/docs/debugging-clients'>目前正在使用</a> 该协议。
    <a href='https://developers.google.com/web/tools/chrome-devtools/'>Chrome DevTools</a> 也使用此协议，并由团队维护其 API。
    </p>
    <p>
    协议分为多个领域（如 DOM、Debugger、Network 等）。每个领域定义了它支持的若干命令和产生的事件。命令和事件都是结构固定的 JSON 对象。你可以 <a href='https://developer.chrome.com/devtools/docs/debugger-protocol'>直接通过原始消息进行调试</a>，也可以使用
    <a href='https://developer.chrome.com/devtools/docs/debugger-protocol#extension'>扩展 JavaScript API</a>。
    </p>

    <h3>查看器功能</h3>
    <ul>
      <li><code>极快</code> 搜索和页面渲染无需与服务器交互。
      <li><code>即时搜索</code> 随时输入即可启动 <strong>模糊搜索</strong>。
      <li><code>无需构建</code> 纯原生 JavaScript / HTML / CSS 编写。零依赖，完全自包含。
    </ul>
    灵感来自 <a href='https://chromedevtools.github.io/devtools-protocol/'>Chrome DevTools 协议查看器</a>。
  </div>
</template>
